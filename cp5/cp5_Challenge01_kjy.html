<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="./css/cp5_Challenge01_kjy.css" />
  </head>
  <body>
    <!--채팅방 틀-->
    <section class="container">
      <!--헤더-->
      <header class="chat-top">
        <h1>채팅방</h1>
        <p class="p1"><strong>김종엽</strong>님의 채팅방</p>
      </header>

      <!--채팅창-->
      <main class="mid">
        <div class="chat-mid">
          <img src="./img/profile.jpeg" alt="" class="profile" />
          <span class="chat-mid1">
            <p>김종엽</p>
            <div class="chat_box">오즈코딩스쿨 화이팅!</div>
            <p>10:03</p>
          </span>
        </div>
        <span class="chat-mid2">
          <div class="myChat">프론트엔드 9기 화이팅!</div>
          <p>10:03</p>
        </span>
      </main>

      <!--채팅 하단(입력 밑 버튼)-->
      <footer class="chat-bottom">
        <input type="text" id="input" placeholder="메시지를 입력하세요." />
        <button id="btn">전송</button>
      </footer>
    </section>
  </body>
</html>
