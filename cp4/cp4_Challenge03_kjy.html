<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SnowMan</title>
    <link rel="stylesheet" href="./css/cp4_Challenge03_kjy.css" />
  </head>
  <body>
    <!-- 모자 -->
    <div class="hat">
      <div class="hat1"></div>
      <div class="hat2"></div>
    </div>

    <!-- 몸통 -->
    <div class="snowman">
      <div class="fst">
        <!-- 얼굴 -->
        <div class="face">
          <div class="eye"></div>
          <div class="eye"></div>
          <div class="mouth"></div>
        </div>
      </div>

      <div class="scd">
        <!-- 팔 -->
        <div class="arm">
          <div class="arm1"></div>
          <div class="arm2"></div>
        </div>
        <div class="btn">
          <div class="btn1"></div>
          <div class="btn1"></div>
          <div class="btn1"></div>
        </div>
      </div>

      <div class="trd"></div>
    </div>
  </body>
</html>
