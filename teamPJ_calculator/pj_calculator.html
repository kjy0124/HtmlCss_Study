<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pj_calculator.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="top_btn">
        <button id="btn" class="btn1"></button>
        <button id="btn" class="btn2"></button>
        <button id="btn" class="btn3"></button>
      </div>
      <div class="calculator_display">
        <p class="result">1234567</p>
        <input type="text" class="input" value="0">
      </div>
      <div class="calculator_btn">
        <div>
          <button class="clear">AC</button>
          <button class="operator_x">Â±</button>
          <button class="operator_x">%</button>
          <button class="operator">/</button>
        </div>
        <div>
          <button class="num">7</button>
          <button class="num">8</button>
          <button class="num">9</button>
          <button class="operator">x</button>
        </div>
        <div>
          <button class="num">4</button>
          <button class="num">5</button>
          <button class="num">6</button>
          <button class="operator">-</button>
        </div>
        <div>
          <button class="num">1</button>
          <button class="num">2</button>
          <button class="num">3</button>
          <button class="operator">+</button>
        </div>
        <div>
          <div>
            <button class="num zero">0</button>
          </div>
          <div>
            <button class="dot">.</button>
            <button class="operator">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="pj_calculator.js"></script>
  </body>
</html>
