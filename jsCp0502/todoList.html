<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="todoList.css" />
    <title>ToDo List</title>
  </head>
  <body>
    <div class="container">
      <div class="app">
        <h1>To Do List</h1>
        <ul id="todo_list"></ul>
        <form id="todo_form">
          <input id="text" name="todo" placeholder="리스트 추가.." autocomplete="off" />
          <input type="submit" value="추가" />
        </form>
      </div>
    </div>
    <script src="todoList.js"></script>
  </body>
</html>
