<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
  </head>
  <body>
    <h1>SignUP</h1>
    <form>
      <section>
        <fieldset>
          <legend>필수 입력 사항</legend>
          <div class="signUp_container">
            <ul>
              <li id="namme">
                <label>이&nbsp;&ensp;&ensp;름 : </label>
                <input type="text" oninput="this.value = this.value.replace('');" size="15" />
              </li>
              <div style="margin-top: 12px" class="id">
                <li id="id">
                  아&nbsp;이&nbsp;디 :
                  <input type="text" style="width: 150px;" placeholder="6자 이상 20자 미만 공백 X" />
                </li>
              </div>
              <div style="margin-top: 12px">
                <li id="bw">
                  비밀번호 :
                  <input
                    type="password"
                    style="width: 148px;"
                    placeholder="대소문자로 입력해주세요."
                  />
                </li>
              </div>
              <div style="margin-top: 12px">
                <li id="email">
                  이&nbsp;메&nbsp;일 :
                  <input type="text" style="width: 148px;"/>
                  @
                  <select name="" id="">
                    <option value="">gmail.com</option>
                    <option value="">naver.com</option>
                    <option value="">daum.net</option>
                  </select>
                </li>
              </div>
              <div style="margin-top: 12px">
                <li id="tel">
                  휴&nbsp;대&nbsp;폰 : 
                  <select name="" id="">
                    <option value="">010</option>
                    <option value="">011</option>
                    <option value="">016</option>
                  </select>
                  -
                  <input type="text" style="width: 50px;"/>
                  -
                  <input type="text" style="width: 50px;"/>
                </li>
              </div>
              <li style="list-style-type: none; margin-top: 14px">
                <input type="submit" value="SignUp">
                <button>Cansel</button>
              </li>
            </ul>
          </div>
        </fieldset>
        <fieldset>
          <legend>취미</legend>
          <ul>
            <li>
              <label for="coding">
                <input type="checkbox" id="coding" /> 코딩
              </label>
              <label for="exercise">
                <input type="checkbox" id="exercise" /> 운동
              </label>
              <label for="breathing">
                <input type="checkbox" id="breathing" /> 숨쉬기
              </label>
              <label for="trip">
                <input type="checkbox" id="trip" /> 여행
              </label>
              <label for="sleep">
                <input type="checkbox" id="sleep" /> 잠자기
              </label>
              <label for="reading">
                <input type="checkbox" id="reading" /> 독서
              </label>
              <label for="netflex">
                <input type="checkbox" id="netflex" /> 넷플시청
              </label>
            </li>
            <li>
              <label for="male"> <input type="radio" id="male" />남 </label>
              <label for="female"> <input type="radio" id="female" />여 </label>
              <label for="secret">
                <input type="radio" id="secret" />비밀
              </label>
            </li>
          </ul>
        </fieldset>
      </section>
    </form>
  </body>
</html>
